<!DOCTYPE html>
      <html>
      <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
      </head>
      <body>
      
      
      
      
      
      
      <div id="myCarousel" class="carousel slide" data-ride="carousel" align="center">
            
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

          <div class="carousel-inner">
                <div class="item active">
                      <img src="https://i.pinimg.com/originals/0a/08/83/0a0883ab489a218b1b08074ad67eda86.jpg" alt="Wolf">
                </div>

                <div class="item">
                    <img src="http://junctioninnsuites.com/wp-content/uploads/2015/01/wolf-pack-1000x400.jpg" alt="Wolf Pack">
                </div>

                <div class="item">
                    <img src="http://fair-travel.se/wp-content/uploads/2012/02/Skansen-wolf-1-1000x400.jpg" alt="Wolf tree">
                </div>
                
                <div class="item">
                    <img src="https://www.sundowner.nl/wp-content/uploads/shutterstock_554438812-1000x400.jpg" alt="wolf snow">
                </div>
          </div>

          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
          
        </div>
        
        
        
        
        
        
        
        
      </body>
      
      </html>
